<div class="d-flex justify-content-center mt-5">
    <div class="card card--width-350">
        <div class="card-header">
            <div class="card-header__title">Sign Up</div>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="login">Username</label>
                    <input type="text" formControlName="login" class="form-control"
                           id="login"
                           [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control"
                           id="email"
                           [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                           id="password"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <alert></alert>
                <div class="form-group text-right">
                    <button [disabled]="loading" class="btn btn-outline-info">
                        <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
